<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor active">
        <!-- header con el logo, barra de búsqueda y botones e iconos-->
        <header class="header"> 
            <div class="contenedor_logo">
                <button class="boton_menu"><img src="img/menu.png" height="20" alt="menu"></button>
                <img src="img/logo.png" height="30" class="logo"><span class="letras"> YouTube </span>
            </div>
        </header>
            <!-- Menu lateral con texto e iconos -->
        <nav class="menu_lateral">
            <div class="active"><img src="img/inicio.png" height="30" alt="inicio"><span> Inicio </span></div>
            <div class="active"><img src="img/shorts.png" height="30" alt="shorts"><span> Shorts </span></div>
            <div class="active"><img src="img/suscripciones.png" height="30" alt="Suscripciones"><span> Suscripciones </span></div>
        </nav>
          <!-- sección con la barra de navegación con botones -->
        <section>
            <ul class="navbar">
                <li> Todo </li>
                <li> Mixes </li>
                <li> Música </li>
            </ul>
        </section>
            <!-- sección principal con los videos y sus textos -->
        <main class="main">
            <div class="grid_videos">
                <div class="video"><img class="portada" src="img2/video1.PNG" alt="video1" height="200px"> 
                    <img class="icono" src="img3/video1.1.PNG" alt="icono1" height="30px">
                    <p class="txt"> Good music to play while dancing </p>
                    <p class="minit"> Aliven't</p>
                </div>
                <div class="video"><img src="img2/video2.PNG" alt="video2" height="200px"> 
                    <img class="icono" src="img3/video2.2.PNG" alt="icono1" height="30px">
                    <p class="txt"> I follow (Ely oaks x ch4yn remix) </p>
                    <p class="minit"> Good music to play while dancing </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
